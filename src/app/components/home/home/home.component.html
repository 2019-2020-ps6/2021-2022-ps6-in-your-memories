  <br>
  <br>
  <div class="list-themes">
    <h2>Themes</h2>
    <div class="themes" *ngFor="let quiz of quizList">
      {{quiz.theme}}
      <br>
    </div>
  </div>
  <br>
  <br>
  <div class="list-quiz">
    <h2>Top Quiz</h2>
    <div class="quiz" *ngFor="let quiz of quizList">
      <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)"></app-quiz>
    </div>
  </div>
