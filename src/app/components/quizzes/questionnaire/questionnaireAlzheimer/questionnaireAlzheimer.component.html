<app-header></app-header>
<div class="container">
  <div class="QuizInfo">
    <h2>{{quiz.name}}</h2>
    <h3>Categorie: {{quiz.theme}}</h3>
  </div>
  <div class="NumQuestion">
    <h3>Question {{numQuestion}}/{{quiz.questions.length}}</h3>
  </div>
  <div class="Quiz">
    <div class="Question">
      <h2>{{actualQuestion.label}}</h2>
      <div class="ShowAnswer" [style.visibility]="showAnswer ? 'visible' : 'hidden'">
        <h3 class="Answer">{{actualQuestion.indice}}</h3>
      </div>
    </div>

    <div class="Choice">
      <app-answer [anwserList]="actualQuestion.answers" (awnserSelected)="answerSelected()"></app-answer>
    </div>
  </div>
</div>
