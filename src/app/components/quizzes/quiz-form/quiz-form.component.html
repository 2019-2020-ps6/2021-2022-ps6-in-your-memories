<app-header></app-header>
<div class="container">
  <div class="card">
    <h2>Create a new Quiz</h2>
    <br>
    <form class="quiz-form" [formGroup]="quizForm">
      <label for="name">
        Title
        <input class="input-custom" type="text" id="name" [formControlName]="'name'">
      </label>
      <br>
      <br>
      <label for="theme">
        Theme
        <input class="input-custom" type="text" id="theme" [formControlName]="'theme'">
      </label>
      <br>
      <br>
      <br>
      <button type="submit" class="button-card" (click)="addQuestion()">Add a question</button>
    </form>
  </div>
</div>
