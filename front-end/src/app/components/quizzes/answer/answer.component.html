<div class="example-card" xmlns="http://www.w3.org/1999/html">
  <div class="quiz" *ngFor="let anwser of anwserList; let index = index" >
    <button *ngIf="anwser.value && anwser.imageAns"
            mat-stroked-button color="primary"
            style="font-size: 25px; margin: 0.3em; padding: 10px 20px 10px 20px; border: 0.1rem solid;"
            type="button" (click)="select(anwser, index)">
      {{anwser.value}}
      <br>
      <img src="{{anwser.imageAns}}" alt="" width="200">
    </button>

    <button *ngIf="anwser.imageAns && !anwser.value"
            mat-stroked-button color="primary"
            style="font-size: 25px; margin: 0.3em; padding: 10px 20px 10px 20px; border: 0.1rem solid;"
            type="button" (click)="select(anwser, index)">
    <img src="{{anwser.imageAns}}" alt="" width="200">
    </button>

    <button *ngIf="anwser.value && !anwser.imageAns"
            mat-stroked-button color="primary"
            style="font-size: 25px; margin: 0.3em; padding: 10px 20px 10px 20px; border: 0.1rem solid;"
            type="button" (click)="select(anwser, index)">
      {{anwser.value}}
    </button>
  </div>
</div>
