<app-header></app-header>
<div class="container">
  <div class="card">
    <div>
      <h2>{{quiz.name}}</h2>
      <h3>Categorie: {{quiz.theme}}</h3>
    </div>
    <select *ngIf="bool" name="patholigie" id="patholigie-select">
      <option value="agnosie">Agnosie</option>
      <option value="alzheimer">Alzheimer</option>
      <option value="avc">AVC</option>
    </select>
    <button class="button-card" (click)="playQuiz()" >Jouer le quiz</button>
  </div>
</div>
