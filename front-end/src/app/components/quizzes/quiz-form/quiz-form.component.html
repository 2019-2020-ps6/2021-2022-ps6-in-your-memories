<app-header></app-header>
<div class="container">
  <div class="card" *ngIf="bool">
    <h2>Créer un nouveau quiz</h2>
    <app-utils-field-input [title]="'Nom du quiz'" (outText)="setName($event)"></app-utils-field-input>
    <app-utils-field-input [title]="'Thème'" (outText)="setTheme($event)" ></app-utils-field-input>
    <button type="submit" mat-stroked-button color="primary" (click)="addQuestion()" style="margin-right: 0.5em; border: 0.1rem solid;">Ajouter une question</button>
  </div>
  <app-questions-form *ngIf="!bool" [quiz]="quiz"></app-questions-form>
</div>
