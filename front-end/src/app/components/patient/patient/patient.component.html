<mat-card *ngIf="patient" style="margin: 1em;" >
  <mat-card-header>
    <mat-card-title>
      {{patient.firstName}} {{patient.lastName}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-stroked-button color="primary" style="margin-right: 0.5em; border: 0.1rem solid;" (click)="selectPatientFiche()">Infos Accompagn√©</button>
    <button mat-stroked-button color="primary" style="margin-right: 0.5em; border: 0.1rem solid;" (click)="selectPatientQuiz()">Mes Quiz</button>
    <button mat-stroked-button color="primary" style="margin-right: 0.5em; border: 0.1rem solid;" (click)="deletePatient()">Supprimer</button>
  </mat-card-content>
</mat-card>
