<app-header></app-header>
<div class="container">
  <div class="card">
    <h2>S'inscrire</h2>

    <form [formGroup]="inscriptionForm" (ngSubmit)="onInscriptionForm()">
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>

      <div class="form-group">
        <label for="lastName">Prénom</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">email</label>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="lastName">mdp</label>
        <input type="text" class="form-control" id="mdp" formControlName="mdp">
      </div>

      <br>
      <br>

      <button type="submit" class="button-card" [disabled]="inscriptionForm.invalid">S'inscrire</button>

      <br>
      <br>

    </form>

    <label>
      Vous avez déjà un compte ?
      <button type="submit" class="button-card" (click)="GoConnexion()">Se connecter</button>
    </label>

  </div>
</div>
